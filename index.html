<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="sidebar">
            <div class="sideTop">
                <img class="logo" src="images/sprout.svg" alt="sprout logo">
                <h1>Dashboard</h1>
            </div>
            <div class="sideMiddle">
                <img class="icon" src="images/home.svg" alt="home icon">
                <h3>Home</h3>
                <img class="icon" src="images/account.svg" alt="account icon">
                <h3>Account</h3>
                <img class="icon" src="images/calendar.svg" alt="calendar icon">
                <h3>Timeline</h3>
                <img class="icon" src="images/list.svg" alt="to-do icon">
                <h3>To-Do</h3>
                <img class="icon" src="images/toolbox.svg" alt="resources icon">
                <h3>Resources</h3>
                <img class="icon" src="images/history.svg" alt="history icon">
                <h3>History</h3>
            </div>
            <div class="sideBottom">
                <img class="icon" src="images/code-braces.svg" alt="coding icon">
                <h3>Code</h3>
                <img class="icon" src="images/draw-pen.svg" alt="drawing icon">
                <h3>Draw</h3>
                <img class="icon" src="images/pencil-outline.svg" alt="writing icon">
                <h3>Write</h3>
            </div>
        </div>

        <div class="header">
            <div class="headerTop">
                <div id="headerTL">
                    <img class="icon" src="images/search.svg" alt="search icon">
                    <div id="searchBar">EX: What's due tomorrow?</div>
                </div>
                <div id="headerTR">
                    <img src="images/bell.svg" alt="notification icon" class="icon">
                    <img src="images/profile-picture.png" alt="profile-picture" id="profile-picture">
                    <h4>Avery Jackson</h4>
                </div>
            </div>
            <div class="headerBottom">
                <div class="headerBL">
                    <img src="images/profile-picture.png" alt="profile-picture" id="profile-welcome">
                    <div class="welcomeText">
                        <h5>Welcome</h5>
                        <h3>Avery Jackson (@Avery)</h3>
                    </div>
                </div>
                <div class="headerBR">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="main">
            <h2>main</h2>
        </div>
    </div>
</body>
</html>
